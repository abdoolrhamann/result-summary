<!DOCTYPE>
<html>
  <head>
    <title>result summary</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="full-section">
      <div class="score-section">
        <div class="your"><p>Your Result</p></div>
        <div class="circle">
           <p class="no-76">76</p>
           <p class="of">of 100</p>
        </div>
        <div class="great"><h2>Great</h2></div>
        <div class="you-scored">
           <p>You scored higher than 65% of</p>
           <p>the people who have taken</p>
           <p>these test.</p>
        </div>
      </div>
    <div class="summary-section">
      <div class="heading">
      <p class="sum">Summary</p>
     </div>
     <div class="score-btn">
      <button class="btn-1">
        <div class="btn-1-edit">
          <div class="icon-text">
            <div><img src="images/icon-reaction.svg"></div>
            <div class="text-style"><p>Reaction</p></div>
          </div>
          <div class="score"><strong class="score-text">80</strong><p class="score-text">/100</p></div>
        </div>
      </button>
      <button class="btn-2">
        <div class="btn-1-edit">
          <div class="icon-text">
            <div><img src="images/icon-memory.svg"></div>
            <div class="text-style-1"><p>Memory</p></div>
          </div>
          <div class="score"><strong class="score-text">92</strong><p class="score-text">/100</p></div>
        </div>
      </button>
      <button class="btn-3">
        <div class="btn-1-edit">
          <div class="icon-text">
            <div><img src="images/icon-verbal.svg"></div>
            <div class="text-style-2"><p>Verbal</p></div>
          </div>
          <div class="score"><strong class="score-text">61</strong><p class="score-text">/100</p></div>
        </div>
      </button>
      <button class="btn-4">
        <div class="btn-1-edit">
          <div class="icon-text">
            <div><img src="images/icon-visual.svg"></div>
            <div class="text-style-3"><p>Visual</p></div>
          </div>
          <div class="score"><strong class="score-text">73</strong><p class="score-text">/100</p></div>
        </div>
      </button>
    </div>
    <div class="continue-btn">
      <button class="btn-continue">Continue</button>
    </div>
    </div>
  </div>

  <!-- mobile-version -->    
  
  <div class="mobile-version">
      <div class="score-section score-section-mobile">
        <div class="your"><p>Your Result</p></div>
        <div class="circle">
           <p class="no-76">76</p>
           <p class="of">of 100</p>
        </div>
        <div class="great"><h2>Great</h2></div>
        <div class="you-scored">
           <p>You scored higher than 65% of</p>
           <p>the people who have taken</p>
           <p>these test.</p>
        </div>
      </div>
  
     <div class="summary-section summary-m-version">
      <div class="heading">
      <p class="sum">Summary</p>
     </div>
     <div class="score-btn">
      <button class="btn-1">
        <div class="btn-1-edit">
          <div class="icon-text">
            <div><img src="images/icon-reaction.svg"></div>
            <div class="text-style"><p>Reaction</p></div>
          </div>
          <div class="score"><strong class="score-text">80</strong><p class="score-text">/100</p></div>
        </div>
      </button>
      <button class="btn-2">
        <div class="btn-1-edit">
          <div class="icon-text">
            <div><img src="images/icon-memory.svg"></div>
            <div class="text-style-1"><p>Memory</p></div>
          </div>
          <div class="score"><strong class="score-text">92</strong><p class="score-text">/100</p></div>
        </div>
      </button>
      <button class="btn-3">
        <div class="btn-1-edit">
          <div class="icon-text">
            <div><img src="images/icon-verbal.svg"></div>
            <div class="text-style-2"><p>Verbal</p></div>
          </div>
          <div class="score"><strong class="score-text">61</strong><p class="score-text">/100</p></div>
        </div>
      </button>
      <button class="btn-4">
        <div class="btn-1-edit">
          <div class="icon-text">
            <div><img src="images/icon-visual.svg"></div>
            <div class="text-style-3"><p>Visual</p></div>
          </div>
          <div class="score"><strong class="score-text">73</strong><p class="score-text">/100</p></div>
        </div>
      </button>
    </div>
    <div class="continue-btn">
      <button class="btn-continue">Continue</button>
    </div>
    </div>
  </div>
  
  </body>
</html>
